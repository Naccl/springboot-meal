<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网络点餐系统</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naccl/blog-resource/github-badge.min.css">
</head>
<body class="site">

  <!--导航-->
  <nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  </nav>

  <div class="site-content m-container-small">

    <!--中间内容-->
    <div class="m-padded-tb-big">
      <div class="ui container">

        <!-- message不为空时显示 -->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
          <i class="close icon"></i>
          <div class="header">提示：</div>
          <p th:text="${message}">操作成功！</p>
        </div>

        <!--热门菜品-->
        <table class="ui celled teal table m-text" style="text-align:center;">
          <thead>
          <th colspan="3"><h1 class="ui header" align="center">热门菜品</h1></th>
          <tr>
            <th>图片</th>
            <th>菜品名称</th>
            <th>价格</th>
          </tr>
          </thead>
          <tbody>

          <tr th:each="common:${common}" th:data-href="@{/detail/{id}(id=${common.id})}" style="cursor:pointer">
            <td><img src="../static/images/jiachang/01.jpg" th:src="@{${common.picture}}" style="width: 150px;"></td>
            <td th:text="${common.name}">四川酸辣粉</td>
            <td th:text="${common.price}">28元</td>
          </tr>

          </tbody>
        </table>

        <!--今日特价-->
        <table class="ui celled teal table m-text m-margin-top-big" style="text-align:center;">
          <thead>
          <th colspan="3"><h1 class="ui header" align="center">今日特价</h1></th>
          <tr>
            <th>图片</th>
            <th>菜品名称</th>
            <th>价格</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="special:${special}" th:data-href="@{/detail/{id}(id=${special.id})}" style="cursor:pointer">
            <td><img src="../static/images/jiachang/01.jpg" th:src="@{${special.picture}}" style="width: 150px;"></td>
            <td th:text="${special.name}">四川酸辣粉</td>
            <td th:text="${special.comment}">28元</td>
          </tr>
          </tbody>
        </table>

        <!--厨师推荐-->
        <table class="ui celled teal table m-text m-margin-top-big" style="text-align:center;">
          <thead>
          <th colspan="3"><h1 class="ui header" align="center">厨师推荐</h1></th>
          <tr>
            <th>图片</th>
            <th>菜品名称</th>
            <th>价格</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="recommend:${recommend}" th:data-href="@{/detail/{id}(id=${recommend.id})}" style="cursor:pointer">
            <td><img src="../static/images/jiachang/01.jpg" th:src="@{${recommend.picture}}" style="width: 150px;"></td>
            <td th:text="${recommend.name}">四川酸辣粉</td>
            <td th:text="${recommend.price}">28元</td>
          </tr>
          </tbody>
        </table>


      </div>
    </div>

  </div>

  <!--底部footer-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
  </footer>

  <!--/*/<th:block th:replace="_fragments :: myScript">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
      $('.message .close').on('click', function () {
          $(this).closest('.message').transition('fade');
      });

      $('tbody tr').click(function () {
          var url = $(this).attr('data-href');
          window.open(url);
      });
  </script>
</body>
</html>
