<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查看用户点餐</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naccl/blog-resource/github-badge.min.css">
</head>
<body class="site">

  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  </nav>

  <div class="site-content">

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
      <div class="ui container">

        <table th:each="item:${orderMap}" class="ui teal table m-text" style="text-align:center;">
          <thead>
          <th colspan="2"><h1 class="ui header" align="center" th:text="${item.key.username}">user1</h1></th>
          <tr>
            <th>菜品名称</th>
            <th>价格</th>
          </tr>
          </thead>
          <tbody>

          <tr th:each="food:${item.value}" th:classappend="${food.name}=='合计'? 'warning'">
            <td th:text="${food.name}">四川酸辣粉</td>
            <td th:text="${food.comment}>0 ? |特价${food.comment}元| : |${food.price}元|">28元</td>
          </tr>


          </tbody>
        </table>

      </div>
    </div>

  </div>

  <!--底部footer-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
  </footer>

  <!--/*/<th:block th:replace="admin/_fragments :: myScript">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>

  </script>
</body>
</html>
